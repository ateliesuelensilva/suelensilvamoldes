
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Moldes</title>
    
    <!-- 1. Carregando as ferramentas (React, Tailwind e Ícones) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-pink-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ====================================================================
        // ÁREA DE EDIÇÃO - MEXA APENAS AQUI
        // ====================================================================
        
        const CONFIG = {
            nomeLoja: "Ateliê Suelen Silva",
            telefoneWhatsApp: "5583986054196", // Coloque o 55 + DDD + Numero (tudo junto)
            instagram: "@suelensilva.c",
            email: "susilvacontato@gmail.com"
        };

        // LISTA DE PRODUTOS
        // Para adicionar mais, copie do "{" até o "}," e cole embaixo.
        // Para a FOTO: Use um link da internet. Dica: Abra sua foto no Instagram pelo PC, 
        // clique com botão direito na foto e escolha "Copiar endereço da imagem".
        const produtosIniciais = [
            {
                id: 1,
                nome: "Molde base de blusa feminina",
                preco: 29.90,
                categoria: "Moldes Base",
                foto: "https://i.postimg.cc/Z0t0kFT8/Base-de-blusa-grade.png", 
                descricao: "Molde em PDF graduado do 36 ao 46. Instruções inclusas."
            },
            {
                id: 2,
                nome: "Molde Blusa de alcinha",
                preco: 29.90,
                categoria: "Blusas",
                foto: "https://i.postimg.cc/N0CGkZjz/56746AB8-F15D-43C2-9AA8-B8CE52F6F41A-removebg-preview.png", 
                descricao: "Molde em PDF graduado do 36 ao 46. Instruções inclusas."
            }

                    ];

        // ====================================================================
        // FIM DA ÁREA DE EDIÇÃO (NÃO PRECISA MEXER PRA BAIXO)
        // ====================================================================

        const App = () => {
            const [carrinho, setCarrinho] = useState([]);
            const [carrinhoAberto, setCarrinhoAberto] = useState(false);
            const [filtro, setFiltro] = useState("Todos");

            const adicionarAoCarrinho = (produto) => {
                const existente = carrinho.find(item => item.id === produto.id);
                if (existente) {
                    setCarrinho(carrinho.map(item => 
                        item.id === produto.id ? { ...item, qtd: item.qtd + 1 } : item
                    ));
                } else {
                    setCarrinho([...carrinho, { ...produto, qtd: 1 }]);
                }
                setCarrinhoAberto(true);
            };

            const removerDoCarrinho = (id) => {
                setCarrinho(carrinho.filter(item => item.id !== id));
            };

            const total = carrinho.reduce((acc, item) => acc + (item.preco * item.qtd), 0);

            const finalizarNoWhatsApp = () => {
                if (carrinho.length === 0) return;
                let msg = `Olá! Vim do site e quero comprar:\n\n`;
                carrinho.forEach(item => {
                    msg += `- ${item.qtd}x ${item.nome} (R$ ${item.preco.toFixed(2)})\n`;
                });
                msg += `\n*Total: R$ ${total.toFixed(2)}*`;
                msg += `\n\nComo faço o pagamento?`;
                
                window.open(`https://wa.me/${CONFIG.telefoneWhatsApp}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            const categorias = ["Todos", ...new Set(produtosIniciais.map(p => p.categoria))];
            const produtosFiltrados = filtro === "Todos" 
                ? produtosIniciais 
                : produtosIniciais.filter(p => p.categoria === filtro);

            return (
                <div className="min-h-screen pb-20">
                    {/* Cabeçalho */}
                    <header className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="container mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 text-pink-600">
                                <i className="ph ph-scissors text-3xl"></i>
                                <h1 className="text-xl font-bold text-gray-800">{CONFIG.nomeLoja}</h1>
                            </div>
                            <button 
                                onClick={() => setCarrinhoAberto(true)}
                                className="relative p-2 hover:bg-pink-50 rounded-full"
                            >
                                <i className="ph ph-handbag text-2xl text-gray-700"></i>
                                {carrinho.length > 0 && (
                                    <span className="absolute top-0 right-0 bg-pink-600 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
                                        {carrinho.reduce((a, b) => a + b.qtd, 0)}
                                    </span>
                                )}
                            </button>
                        </div>
                    </header>

                    {/* Banner */}
                    <section className="bg-pink-100 py-12 px-4 text-center">
                        <h2 className="text-3xl font-bold text-gray-900 mb-2">A Costura Perfeita Começa Aqui!</h2>
                        <p className="text-gray-600">Costure com facilidade e estilo.</p>
                        <div className="mt-6 flex flex-wrap justify-center gap-2">
                            {categorias.map(cat => (
                                <button 
                                    key={cat}
                                    onClick={() => setFiltro(cat)}
                                    className={`px-4 py-1 rounded-full text-sm font-medium transition ${filtro === cat ? 'bg-pink-600 text-white' : 'bg-white text-gray-600'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </section>

                    {/* Produtos */}
                    <main className="container mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {produtosFiltrados.map(prod => (
                                <div key={prod.id} className="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100 flex flex-col hover:shadow-md transition">
                                    <div className="h-64 overflow-hidden relative group">
                                        <img src={prod.foto} alt={prod.nome} className="w-full h-full object-cover transition duration-500 group-hover:scale-110" />
                                        <div className="absolute top-2 right-2 bg-white/90 px-2 py-1 text-xs font-bold rounded text-gray-700">PDF</div>
                                    </div>
                                    <div className="p-4 flex flex-col flex-1">
                                        <span className="text-xs text-pink-500 font-bold uppercase mb-1">{prod.categoria}</span>
                                        <h3 className="font-bold text-gray-900 text-lg">{prod.nome}</h3>
                                        <p className="text-sm text-gray-500 mt-1 mb-4 flex-1">{prod.descricao}</p>
                                        <div className="flex items-center justify-between pt-4 border-t border-gray-50 mt-auto">
                                            <span className="text-xl font-bold text-gray-900">R$ {prod.preco.toFixed(2).replace('.', ',')}</span>
                                            <button 
                                                onClick={() => adicionarAoCarrinho(prod)}
                                                className="bg-gray-900 text-white p-2 rounded-lg hover:bg-gray-800 transition flex items-center gap-2 text-sm font-medium"
                                            >
                                                <i className="ph ph-plus"></i> Adicionar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Rodapé */}
                    <footer className="bg-white border-t py-8 mt-8 text-center px-4">
                        <h4 className="font-bold text-gray-800">{CONFIG.nomeLoja}</h4>
                        <div className="flex justify-center gap-4 mt-4 text-pink-600">
                            <a href={`https://instagram.com/${CONFIG.instagram.replace('@','')}`} target="_blank" className="flex items-center gap-1 hover:underline">
                                <i className="ph ph-instagram-logo text-xl"></i> {CONFIG.instagram}
                            </a>
                        </div>
                        <p className="text-xs text-gray-400 mt-6">Desenvolvido para Empreendedoras</p>
                    </footer>

                    {/* Carrinho Lateral */}
                    {carrinhoAberto && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            <div className="absolute inset-0 bg-black/30 backdrop-blur-sm" onClick={() => setCarrinhoAberto(false)}></div>
                            <div className="relative w-full max-w-sm bg-white h-full shadow-2xl flex flex-col animate-[slideIn_0.3s_ease-out]">
                                <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                                    <h2 className="font-bold text-lg flex items-center gap-2"><i className="ph ph-shopping-bag"></i> Sacola</h2>
                                    <button onClick={() => setCarrinhoAberto(false)}><i className="ph ph-x text-2xl text-gray-400"></i></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4">
                                    {carrinho.length === 0 ? (
                                        <p className="text-center text-gray-400 mt-10">Sua sacola está vazia.</p>
                                    ) : (
                                        carrinho.map(item => (
                                            <div key={item.id} className="flex gap-3 mb-4 bg-white p-2 rounded border">
                                                <img src={item.foto} className="w-16 h-16 object-cover rounded" />
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-sm">{item.nome}</h4>
                                                    <div className="flex justify-between items-center mt-1">
                                                        <span className="text-pink-600 font-bold">R$ {item.preco.toFixed(2)}</span>
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-xs text-gray-500">Qtd: {item.qtd}</span>
                                                            <button onClick={() => removerDoCarrinho(item.id)} className="text-red-400"><i className="ph ph-trash"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {carrinho.length > 0 && (
                                    <div className="p-4 border-t bg-gray-50">
                                        <div className="flex justify-between mb-4 font-bold text-lg">
                                            <span>Total</span>
                                            <span>R$ {total.toFixed(2)}</span>
                                        </div>
                                        <button onClick={finalizarNoWhatsApp} className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 flex justify-center items-center gap-2">
                                            <i className="ph ph-whatsapp-logo text-xl"></i> Pedir no WhatsApp
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
